<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Candara;
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        table {
            margin: 0 25%;
            padding: 5px;
            background-color: red;
        }
        td {padding: 10px; border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table border>
            <tr>
                <td>Nazwa: <input type="text" name="name"  value="{{ game.name }}"/></td>
                <td>Opis: <input type="text" name="desc" value="{{ game.description }}"/></td>
                <td>Ocena: <input type="number" name="rating"  value="{{ game.rating }}" min="0" max="10" /></td>
                <td>Cena: <input type="number" name="price" value="{{ game.price }}" /></td>
                <td>Platforma: <input type="text" name="platform" value="{{ game.platform }}" /></td>
                <td><input type="submit" value="Edytuj"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
