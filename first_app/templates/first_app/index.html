<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Witaj w swiecie templatow Django</h1>
    <form method="post" action="/view/">
        {% csrf_token %}
        <button>Wyslij</button>
    </form>
    <h2>{{ message }}</h2>
    <h3>{{ request.GET.name }}</h3>
    <ul>
        {% for name in names %}
        <li>
            {% if name == 'Ola' %}
            {{ name | lower }}
            {% else %}
            {{ name }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
